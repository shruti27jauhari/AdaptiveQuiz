<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Form</title>
    <link rel="stylesheet" type="text/css" href="css/Admin.css">
</head>
<body>
    

    <div class="container">
        <form id="detailForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="domain">Domain:</label>
                <select id="domain" name="domain">
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="History">History</option>
                </select>
            </div>

            <div class="form-group">
                <label for="year">Year:</label>
                <select id="year" name="year">
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
            </div>

            <div class="form-group">
                <label for="branch">Branch:</label>
                <select id="branch" name="branch">
                    <option value="Computer Science">Computer Science</option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <select id="subject" name="subject">
                    <option value="Mathematics">Mathematics</option>
                    <option value="Biology">Biology</option>
                    <option value="History">History</option>
                </select>
            </div>

            <div class="form-group">
                <label for="totalMarks">Total Marks:</label>
                <input type="number" id="totalMarks" name="totalMarks" required>
            </div>

            <div class="form-group">
                <label for="totalTime">Total Time (minutes):</label>
                <input type="number" id="totalTime" name="totalTime" required>
            </div>

            <div class="form-group">
                <label for="aiLevel">AI Level:</label>
                <select id="aiLevel" name="aiLevel">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>

            <div class="form-group">
                <label for="noOfQuestions">Number of Questions:</label>
                <input type="number" id="noOfQuestions" name="noOfQuestions" required>
            </div>

            <div class="form-group">
                <label>Custom Level:</label>
                <label><input type="radio" name="customLevel" value="Easy"> Easy</label>
                <label><input type="radio" name="customLevel" value="Medium"> Medium</label>
                <label><input type="radio" name="customLevel" value="Hard"> Hard</label>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
